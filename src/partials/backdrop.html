<div class="backdrop">
  <div class="container mob-menu-container">
    <div class="modal">
      <div class="backdrop-close">
        <svg class="icon-modal-close" width="20" height="20">
          <use href="./img/symbol-defs.svg#icon-cross"></use>
        </svg>
      </div>
      <div class="few-reason-header modal-header">
        <div class="hero-line few-reason-line"></div>
        <div>
          <h2 class="few-reason-title">Let`s Start</h2>
          <h2 class="span-few-reason">a Project!</h2>
        </div>
      </div>
      <form class="modal-form">
        <div class="modal-wrap">
          <input
            type="text"
            class="modal-input"
            name="user-name"
            placeholder="Your Name"
            required
          />
          <svg class="icon-modal" width="20" height="20">
            <use href="./img/symbol-defs.svg#icon-user"></use>
          </svg>
        </div>
        <div class="modal-wrap">
          <input
            type="text"
            class="modal-input"
            name="user-email"
            placeholder="Your Email"
          />
          <svg class="icon-modal" width="20" height="20">
            <use href="./img/symbol-defs.svg#icon-email"></use>
          </svg>
        </div>
        <div class="modal-wrap">
          <input
            type="text"
            class="modal-input"
            name="user-tel"
            placeholder="Your Telephone"
            required
          />
          <svg class="icon-modal" width="20" height="20">
            <use href="./img/symbol-defs.svg#icon-phone"></use>
          </svg>
        </div>
        <textarea
          class="modal-textarea"
          name="user-message"
          placeholder="Your Message"
        ></textarea>

        <div class="modal-wrap">
          <input
            type="checkbox"
            id="policy"
            name="policy"
            class="modal-check visually-hidden"
            value="true"
          />
          <label class="modal-check-text" for="policy">
            <span class="modal-check-icon">
              <svg class="icon-check" width="20" height="20">
                <use href="./img/symbol-defs.svg#icon-checkmark2"></use>
              </svg> </span
            >I accept the terms and conditions of the
            <a href="">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="modal-button">Send</button>
      </form>
    </div>
  </div>
</div>
